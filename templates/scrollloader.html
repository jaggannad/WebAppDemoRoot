<!-- Post Loader-->
<div id="scrollLoader">
    <style>
        .lds-ripple {
          display: inline-block;
          position: relative;
          width: 104px;
          height: 104px;
        }
        .lds-ripple div {
          position: absolute;
          border: 4px solid #fff;
          opacity: 1;
          border-radius: 50%;
          animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        .lds-ripple div:nth-child(2) {
          animation-delay: -0.5s;
        }
        @keyframes lds-ripple {
          0% {
            top: 54px;
            left: 54px;
            width: 0;
            height: 0;
            opacity: 1;
          }
          100% {
            top: -1px;
            left: -1px;
            width: 108px;
            height: 108px;
            opacity: 0;
          }
        }
    </style>
    <div id="scrollLoaderanime" class="lds-ripple" style="margin:auto; display: none;"><div></div><div></div></div>
</div>
