<div class="postdiv" style="width: 100%; padding:20px; margin:auto;">
        <div class="newpost">
            <label for="postinput"><h5>Create a new Post:</h5></label>
            <textarea type="text" id="postinput" class="form-control" name = "postinput"
                   placeholder="Hey! What's on your mind!" value="{{request.form.postinput}}" required autofocus  style="height: 120px";></textarea>
        </div><br>
        <button class="btn btn-lg btn-primary btn-block" onclick="newpost('postinput', '{{url_for('post', username=username)}}')"
                style="width: 100px;float: right;">Post</button>
</div>
